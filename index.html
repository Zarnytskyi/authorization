<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="regForm">
            <div>
                <label for="regName">Name</label>
                <input type="text" required id="regName">
            </div>
            <div>
                <label for="regTel">Phone</label>
            <input type="tel" required placeholder="+" id="regTel">
            </div>
            <div>
                <label for="regMail">E-mail</label>
        <input type="email" minlength="7" required id="regMail">
            </div>
            <div>
                <label for="regPass">Password</label>
        <input type="password" required id="regPass">
            </div>
        <div class="buttons">
        <button id="signUp">Sipn Up</button>
        </div>
        </form>
        <form id="logForm">
            <div>
                <label for="logMail">E-mail</label>
            <input type="email" minlength="7" required id="logMail">
            </div>
            <div>
                <label for="logPass">Password</label>
            <input type="password" required id="logPass">
            </div>
        <div class="buttons">
        <button id="signIn">Sign In</button>
        </div>
        </form>
    </div>
</body>
</html>
